<p *ngIf="loading">Chargement ...</p>
<p *ngIf="error">{{ error }}</p>

<ng-container *ngIf="queues !== null">
  <app-music
    *ngFor="let queue of queues"
    [music]="queue.music"
    [username]="queue.user.name"
    [config]="musicConfig"
    (delete)="delete(queue.id)"
    (vote)="vote(queue.id)"
    [voteCount]="queue.forward_votes"
  ></app-music>
</ng-container>
