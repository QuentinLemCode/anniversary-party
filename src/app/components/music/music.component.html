<ng-container *ngIf="music">
  <div class="cover">
    <img [src]="music.cover" alt="album cover" />
  </div>
  <div class="info">
    <div class="title">{{ music.title }}</div>
    <div class="artist">{{ music.artist }}</div>
    <div *ngIf="username" class="adder">Ajout√© par {{ username }}</div>
  </div>
  <div class="vote" *ngIf="config?.votable">
    <button (click)="vote.emit()">
      <fa-icon [icon]="faForward"></fa-icon>
      <div class="vote-count" *ngIf="voteCount > 0">{{ voteCount }}</div>
    </button>
  </div>
  <div class="remove" *ngIf="config?.deletable">
    <button (click)="delete.emit()">
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
  </div>
  <div class="add-to-queue" *ngIf="config?.queueable">
    <button (click)="addToQueue.emit()">
      <fa-icon [icon]="faAdd"></fa-icon>
    </button>
  </div>
</ng-container>
