<ng-container *ngIf="music">
  <div class="cover">
    <img [src]="music.cover" alt="album cover" />
  </div>
  <div class="info">
    <div class="title">{{ music.title }}</div>
    <div class="artist">{{ music.artist }}</div>
    <div class="adder">Ajout√© par {{ username }}</div>
  </div>
  <div class="vote">
    <button (click)="vote()"><fa-icon [icon]="faForward"></fa-icon></button>
  </div>
  <div class="remove">
    <button *ngIf="isAdmin" (click)="delete()">
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
  </div>
</ng-container>
