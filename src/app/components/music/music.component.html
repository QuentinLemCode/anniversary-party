<ng-container *ngIf="music">
  <div class="cover">
    <img [src]="music.cover" alt="album cover" />
  </div>
  <div class="info">
    <div class="title">{{ music.title }}</div>
    <div class="artist">{{ music.artist }}</div>
    <div class="adder">Ajouté par {{ username }}</div>
  </div>
  <div class="vote"><button (click)="vote()">⚡</button></div>
</ng-container>
