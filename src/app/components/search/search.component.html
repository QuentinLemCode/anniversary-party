<input
  type="text"
  [formControl]="search"
  placeholder="Rechercher une musique"
/>

<p *ngIf="loading">Chargement ...</p>
<p *ngIf="error">{{ error }}</p>

<div *ngIf="results !== null" id="search-results">
  <app-music
    *ngFor="let music of results"
    [music]="music"
    [config]="musicConfig"
    (addToQueue)="addToQueue(music)"
  ></app-music>
</div>
