<h1>Choisis ton emoji</h1>
<h4>Garde le secret et ne l'oublie pas ! Il servira à te connecter</h4>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="radio">
    <ng-container *ngFor="let emoji of emojis">
      <input
        type="radio"
        [value]="emoji.description"
        [id]="emoji.description"
        formControlName="emojiControl"
      />
      <label [for]="emoji.description">
        <svg viewBox="0 0 20 20">
          <text x="0" y="16">{{ emoji.emoji }}</text>
        </svg>
      </label>
    </ng-container>
  </div>
  <p>
    <input
      #input
      id="birthYear"
      type="number"
      formControlName="birthYearControl"
      [min]="1900"
      [max]="2020"
      placeholder="Année de naissance"
      required="true"
    />
  </p>
  <p class="submit"><button type="submit">Envoyer</button></p>
  <p *ngIf="error">{{ error }}</p>
</form>
