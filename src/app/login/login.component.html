<h1>Prends part à la fête !</h1>
<div class="error" *ngIf="error">{{ error }}</div>
<form [formGroup]="form" (ngSubmit)="login()">
  <p>
    <input
      #input
      name="email"
      formControlName="name"
      placeholder="Ton prénom"
    />
  </p>
  <button type="submit">C'est parti !</button>
</form>
<app-queue></app-queue>
