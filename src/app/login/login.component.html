<form [formGroup]="form" (ngSubmit)="login()">
  <fieldset>
    <legend>Prends part à la fête !</legend>
    <div class="form-field">
      <label>Ton prénom :</label>
      <input name="email" formControlName="name" />
    </div>
  </fieldset>
  <div class="form-buttons">
    <button type="submit" class="button button-primary">C'est parti !</button>
  </div>
</form>
