<header>
  <div *ngIf="isLoggedIn">
    Bonsoir {{ username }}
    <nav *ngIf="isLoggedIn">
      <a routerLink="/music-manager">Choisir la musique</a>
      <a *ngIf="isAdmin" routerLink="/admin/spotify-device"
        >Connecter Spotify</a
      >
    </nav>
    <button (click)="logout()">Se déconnecter</button>
  </div>
</header>
<main class="container mx-auto px-3">
  <app-queue></app-queue>
  <router-outlet></router-outlet>
</main>
